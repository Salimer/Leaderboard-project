<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard-project</title>
</head>
<body>
    <h1 id="title">Leaderboard</h1>
    <section class="leader-board">
        <article class="recent-scores">
            <div class="recent-title">
                <p>Recent scores</p>
                <button id="refresh">Refresh</button>
            </div>
            <ul class="scores-container">
            </ul>
        </article>
        <article class="add-score">
            <p>Add your score</p>
            <form class="form">
                <input id="new-name" placeholder="Your name">
                <input id="new-score" placeholder="Your score">
                <button id="submit">Submit</button>
            </form>
        </article>
    </section>
    <script src="index.js"></script>
</body>
</html>
